<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hackathon Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>VIT Hackathon</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="Enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name *</label>
            <input type="text" id="lastname" class="form-input" placeholder="Enter your last name" required="required" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required">
        </div>

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirm Password *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="Enter your password again" required="required">
          </div>
        </div>

        <!-- Registration Number and Room No.+Block -->
        <div>
            <div class="horizontal-group">
            <div class="form-group left">
            <label for="reg. no." class="label-title">Registration Number *</label>
            <input type="text" id="registeration no." class="form-input" placeholder="Registration Number" required="required">
          </div>
             <div class="form-group right">
            <label for="Room no." class="label-title">Room & Block *</label>
            <input type="text" id="registeration no." class="form-input" placeholder="Room & Block" required="required">
          </div>
        </div>
      </div>


        <!-- Branch and CGPA -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Branch</label>
            <select class="form-input" id="level" >
              <option value="B">CSE</option>
              <option value="I">IT</option>
              <option value="E">ECE</option>
              <option value="M">Mechanical</option>
              <option value="O">Other</option>
            </select>
          </div>
            <div class="form-group right">
            <label for="experience" class="label-title">CGPA</label>
            <input type="range" min="5.0" max="10" step="0.05"  value="5" id="experience" class="form-input" onChange="change();" style="height:50px;width:50%;padding:0;">
            <span id="range-label"></span>
          </div>
        </div>

        <!-- Profile picture -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
        </div>

          <!-- Hackathon Topic -->
          <div class="horizontal-group">
          <div class="form-group right">
            <label for="Topic" class="label-title">Hackathon Title *</label>
            <input type="text" class="form-input" required="required">
          </div>
        </div>

        <!-- Audio/Video Link -->
        <div>
          <div class="horizontal-group">
          <audio src="sound.mp3" controls>
          </audio>
        </div>
          <!--<video src="video.mp4" controls>
          </video>                  
        </div>
      -->
     
        <div>
          <div class="horizontal-group">
            <div class="form-group right">
              <label>
              <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Hosteler</label>
              <label>
              <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Day Scholar</label>
            </div>
          </div>
        </div>
        
        <!-- Abstract -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Abstract *</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto" required="required"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="reset" class="btn">Reset</button>
        <button type="register" class="btn">Register</button>
      </div>

    </form>

    <!--CopyRight-->
    <section class="copyright">
    <div class="container">
      <p>Gaurav &copy; 2020</p>
    </div>
    </section>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value ;
      }
    </script>

  </body>
</html>
